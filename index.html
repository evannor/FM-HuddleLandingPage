<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/718a5de314.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="/images/logo.svg" alt="Company Logo" id="title-img" />
      <img
        src="/images/illustration-mockups.svg"
        alt="Mock-ups of webpages"
        id="head-img"
      />
      <div id="company-info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="submit">Register</button>
      </div>
      <div id="social-icons">
        <i class="fab fa-facebook-f">
          <a href="http://www.facebook.com"></a>
        </i>
        <i class="fab fa-twitter">
          <a href="http://www.twitter.com"></a>
        </i>
        <i class="fab fa-instagram">
          <a href="http://www.instagram.com"></a>
        </i>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Erica V.</a>.
      </p>
    </footer>
  </body>
</html>
